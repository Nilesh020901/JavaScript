<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wheather">
            <div class="temp">24</div>
            <div class="loc">
                <p>Location</p>
                <span>Random time and Date</span>
            </div>
            <div class="wheather-cond">
                <p><img src="" alt=""></p>
                <span>Condition</span>
            </div>
        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search_location" class="search-field">
                <button type="submit">Search</button>
            </form>
        </nav>
    </div>
</body>
<script src="script.js"></script>
</html>
